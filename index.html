


<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-principal" >
        <header class="titulo">
            <h1 id="titulo">CADASTRO  DE  DEVs</h1>
            <label class="Label">Complete suas informações</label>
        </header>

        <section class="Label">
            <div class="nome">
                <label>Nome</label>
                <input type="text" name="Nome" required>
            </div>
            <div class="sobrenome">
                <label>Sobrenome</label>
                <input type="text" name="sobrenome" required>
            </div>
        </section>

        <section class="Label">

            <div class="email">
                <label>E-mail</label>
                <input type="email" name="email" required>
             </div>

             <div class="lado-aplicacao">
                de qual lado da aplicação você desenvolve?
                <input type="radio"> Front-end
                <input type="radio"> Back-end
                <input type="radio"> Full-stack
            </div>

            <div class="Senioridade">
                <p>Senioridade</p> 

                <select>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
            </div>

        </section>
        <section class="Label">
            <label>Selecione as tecnologias que utiliza:</label>

            <div class="tecnologias">
                <input type="checkbox" class="tecnologia1" value="Html">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" class="tecnologia2" value="css">
                <label for="tecnologia2">Css</label>
                <input type="checkbox" class="tecnologia3" value="Javascript">
                <label for="tecnologia3">Javascript</label>
                <input type="checkbox" class="tecnologia4" value="Java">
                <label for="tecnologia4">Java</label>
                <input type="checkbox" class="tecnologia5" value="C++">
                <label for="tecnologia5">C++</label>
                <input type="checkbox" class="tecnologia6" value="Python">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" class="tecnologia7" value="PHP">
                <label for="tecnologia7">PHP</label>
                <input type="checkbox" class="tecnologia8" value="C#">
                <label for="tecnologia8">C#</label>
            </div>
        </section>

        <div class="Label">
            <label>conte um pouco da sua experiencia</label>
            <textarea rows="6" style="width: 26em;" class="experiencia"></textarea>
        </div>

        <button type="submit">concluido</button>
    </div>



    
</body>
</html>
